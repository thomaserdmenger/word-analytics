<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="./script.js" defer></script>
    <title>Word Analytics</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="container__heading">
          <h1><span>Word</span>Analytics</h1>
        </div>
        <div class="word__container">
          <textarea class="word__input" placeholder="Enter your text"></textarea>
          <div class="word__box word__words">
            <span class="word__numbers number__words">0</span><span class="word__text">words</span>
          </div>
          <div class="word__box word__characters">
            <span class="word__numbers number__characters">0 </span><span class="word__text">characters</span>
          </div>
          <div class="word__box word__twitter">
            <span class="word__numbers number__twitter">280 </span><span class="word__text">Twitter</span>
          </div>
          <div class="word__box word__facebook">
            <span class="word__numbers number__facebook">2200</span> <span class="word__text">Facebook</span>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
